monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
assetic:
    filters:
        uglifycss:
            bin:         /usr/bin/uglifycss
            apply_to:   "\.css$"
        uglifyjs2:
            bin:         /usr/bin/uglifyjs2
            apply_to:   "\.js$"
